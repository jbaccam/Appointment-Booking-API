{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block container %}
<div class="container mt-5">
    <h2 align="center">Create an Account</h2>
    <form method="POST" action="{{ url_for('auth.sign_up') }}">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name" required>
        </div>

        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your last name" required>
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required>
        </div>

        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </form>
    <br>
    <div align="center">
        <small>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>.</small>
    </div>
</div>
{% endblock %}
