{% extends "base.html" %} 
{% block title %}Admin Panel{% endblock %}

{% block container %}

    <!-- Create Appointment Form -->
    <form method="POST">
        <h3 align="center" style="padding-top: 10px;">Create Appointment</h3>
        <div class="form-group">
            <label for="create_appointment">Appointment Category</label>
            <input type="text" class="form-control" id="create_appointment" name="create_appointment"
                placeholder="Enter appointment name" />
        </div>
        <div class="form-group">
            <label for="appointment_description">Appointment Description</label>
            <input type="text" class="form-control" id="appointment_description" name="appointment_description"
                placeholder="Enter a description" />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Create Category</button>
    </form>

    <br/>

    <!-- Delete Appointment Form -->
    <form method="POST">
        <h3 align="center" style="padding-top: 10px;">Delete Appointment</h3>
        <div class="form-group">
            <label for="delete_appointment">Appointment Name</label>
            <input type="text" class="form-control" id="delete_appointment" name="delete_appointment"
                placeholder="Enter appointment name to delete" />
        </div>
        <br />
        <button type="submit" class="btn btn-danger">Delete Appointment</button>
    </form>

    <br/>

    <!-- User Appointment Removal -->
<form method="POST">
    <input type="hidden" name="remove_appointment" value="true">
    <h3 align="center" style="padding-top: 10px;">Remove User Appointment</h3>
    <div class="form-group">
        <label for="user_id">Select User</label>
        <select name="user_id" class="form-control" required>
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.first_name }} ({{ user.email }})</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="appointment_id">Select Appointment</label>
        <select name="appointment_id" class="form-control" required>
            {% for user in users %}
            {% for appointment in user_appointments[user.id] %}
            <option value="{{ appointment.id }}">{{ appointment.time_slot.strftime('%Y-%m-%d %H:%M') }}</option>
            {% endfor %}
            {% endfor %}
        </select>
    </div>
    <br />
    <button type="submit" class="btn btn-danger">Remove Appointment</button>
</form>


{% endblock %}
